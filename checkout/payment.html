<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="payment.css">
    <title>Checkout - Payment</title>
</head>
<body>
    <nav>
        <div class="nav-white selection-white">
            <div class="categories">
                <a class="header-text black" href="/index.html" id="active">Ecommerce</a>
                <img src="/images/Search-w.png" alt="" height="16">
                <input type="text" name="Search" id="search" placeholder="Search" width="15.85" height="16">
            </div>
            <div class="login-shop">
                <img src="/images/Vector-w.png" alt="" width="18.04" height="21.01">
                <span id="product-number">3</span>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="address orderInfo">
            <h1>Checkout</h1> <br>
            <div class="process">
                <p>Address</p>
                <img src="/images/Line 10.png" alt="">
                <p>Shipping</p>
                <img src="/images/Line 10.png" alt="">
                <p><strong>Payment</strong></p>
            </div>
           <div class="payment-method">
                <button class="paypal"><img src="/images/PayPal 1.png" alt=""></button>
                <button class="apple"><img src="/images/apple.png" alt=""><strong>Pay</strong></button>          
           </div>

           <h4>Payment Details</h4> <br>
            <form action="" class="addressForm custom-checkbox">
                <input type="text" placeholder="Cardholder Name">
                <input type="text" placeholder="Card Number">
                <select name="" id="">
                    <option value="default" selected disabled>Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                </select>
                <select name="" id="">
                    <option value="default" selected disabled>Year</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                </select>
                <input class="w-33" type="number" min="0" maxlength="5" placeholder="CVC">
                <br> <br>
                <div class="save-card">
                     <label for="saveInfo">Save card data for future payments</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
               
            </form>
            <a class="black-btn" href="#">Pay with card</a>
        </div>

        
        <div class="order-summary">
            <p id="yourCard">Your card</p>
            <div class="product">
                <img width="129" height="133" src="/images/Product Image.png" alt="">
                <div class="details">
                    <p class="fw600-fs22">Men’s winter jacket</p>
                    <p>Size: L</p>
                    <p>Quantity: 1</p>
                    <p class="fw600-fs22">$99</p>
                    <a href="#">Remove</a>
                </div>
            </div> 
            <br> <hr> <br>
            <div class="product">
                <img width="129" height="133" src="/images/Product Image.png" alt="">
                <div class="details">
                    <p class="fw600-fs22">Men’s winter jacket</p>
                    <p>Size: L</p>
                    <p>Quantity: 1</p>
                    <p class="fw600-fs22">$99</p>
                    <a href="#">Remove</a>
                </div>
            </div>
          
        </div>
    </section>

</body>
</html>
