<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="address.css">
    <title>Checkout - Address</title>
</head>
<body>
    <nav>
        <div class="nav-white selection-white">
            <div class="categories">
                <a class="header-text black" href="/index.html" id="active">Ecommerce</a>
                <img src="/images/Search-w.png" alt="" height="16">
                <input type="text" name="Search" id="search" placeholder="Search" width="15.85" height="16">
            </div>
            <div class="login-shop">
                <img src="/images/Vector-w.png" alt="" width="18.04" height="21.01">
                <span id="product-number">3</span>
            </div>
        </div>
    </nav>


    <section class="container">
        <div class="address orderInfo">
            <h1>Checkout</h1> <br>
            <div class="process">
                <p><strong>Address</strong></p>
                <img src="/images/Line 10.png" alt="">
                <p>Shipping</p>
                <img src="/images/Line 10.png" alt="">
                <p>Payment</p>
            </div>
            <p class="shipping-info">Shipping Information</p>
            <form action="" class="addressForm custom-checkbox">
                <input class="w-50" type="text" placeholder="First Name">
                <input class="w-50" type="text" placeholder="Last Name">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="Apartment, suite, etc (optional)">
                <select name="" id="">
                    <option value="default" selected disabled>Country</option>
                    <option value="america">America</option>
                    <option value="italy">Italy</option>
                    <option value="turkey">Turkey</option>
                </select>
                <select name="" id="">
                    <option value="default" selected disabled>City</option>
                    <option value="new york">New York</option>
                    <option value="san fransisco">San Fransisco</option>
                    <option value="rome">Rome</option>
                    <option value="istanbul">Istanbul</option>
                </select>
                <input class="w-33" type="number" min="0" maxlength="5" placeholder="Zipcode">
                <textarea name="" id="" placeholder="Your message"></textarea>
                <input id="saveInfo" type="checkbox">
                <label for="saveInfo" class="custom-label">Save contact information</label>
            </form>
            <a class="black-btn" href="shipping.html">Continue to shipping</a>
        </div>

        
        <div class="order-summary">
            <p id="yourCard">Your card</p>
            <div class="product">
                <img width="129" height="133" src="/images/Product Image.png" alt="">
                <div class="details">
                    <p class="fw600-fs22">Men’s winter jacket</p>
                    <p>Size: L</p>
                    <p>Quantity: 1</p>
                    <p class="fw600-fs22">$99</p>
                    <a href="#">Remove</a>
                </div>
            </div> 
            <br> <hr> <br>
            <div class="product">
                <img width="129" height="133" src="/images/Product Image.png" alt="">
                <div class="details">
                    <p class="fw600-fs22">Men’s winter jacket</p>
                    <p>Size: L</p>
                    <p>Quantity: 1</p>
                    <p class="fw600-fs22">$99</p>
                    <a href="#">Remove</a>
                </div>
            </div>
            <input type="text" placeholder="Enter coupon code here">
            <div class="subtotal">
                <span>Subtotal</span>
                <span>$200</span>
            </div>
            <div class="shipping">
                <span>Shipping</span>
                <span class="calculated">Calculated at the next step</span>
            </div>
            <hr> 
            <div class="total">
                <span>Total</span>
                <span>$200</span>
            </div>
            
        </div>
    </section>
</body>
</html>
